<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function detectDeviceType() {
             // Check if userAgent string matches mobile or tablet devices
            var isMobile = /iPhone|iPod|Android(?=.*Mobile)|Windows Phone/i.test(navigator.userAgent);
            var isTablet = /iPad|Android/i.test(navigator.userAgent) && !/Mobile/i.test(navigator.userAgent);

            // Check if matchMedia function matches mobile or tablet devices
            var isMobileMedia = window.matchMedia("only screen and (max-width: 768px)").matches;
            var isTabletMedia = window.matchMedia("only screen and (min-width: 769px) and (max-width: 1024px)").matches;

            // Determine device type based on userAgent string and matchMedia function
            if (isMobile || isMobileMedia) {
                return "Mobile";
            } else if (isTablet || isTabletMedia) {
                return "Tablet";
            } else {
                return "Desktop";
            }
        }

        document.addEventListener("DOMContentLoaded", function(event) { 
        // Access device detector here.           
            document.querySelector('#result').innerHTML = detectDeviceType()
        });    
    </script>
    <div>Device info: <p id="result"></p></div>
</body>
</html>
